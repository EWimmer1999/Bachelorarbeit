<ion-content>
  <div class="flex-center">

    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Register</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Name" labelPlacement="floating" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Username" labelPlacement="floating" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Email" type="email" labelPlacement="floating" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" type="password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Confirm password" type="password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full" (click)="login()">Already have an account?</ion-button>
        <ion-button color="success" size="full">Register</ion-button>
      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
