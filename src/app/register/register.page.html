<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Register</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" label="Password" type="password" labelPlacement="floating" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full" (click)="login()">Already have an account?</ion-button>
        <ion-button color="success" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
