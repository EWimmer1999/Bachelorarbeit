<ion-header>
  <ion-toolbar>
    <ion-title>New Surveys</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!showButton"> 
    <ion-item *ngFor="let survey of surveys" (click)="viewSurveyDetail(survey.id)">
      <ion-label>
        {{ survey.title }}
      </ion-label>
      <ion-button>Start</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
