<ion-header>
  <ion-toolbar>
    <ion-title>Umfrage Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let survey of completedSurveys" (click)="viewSurveyDetail(survey.surveyId)">

        {{ survey.surveyTitle }}

    </ion-item>
  </ion-list>
</ion-content>
