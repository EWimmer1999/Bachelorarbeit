<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="tipp">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ tipp.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ tipp.text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
