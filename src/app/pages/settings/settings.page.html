<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Einstellungen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-label>
        <h2>Design</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Activate darkmode</h2>
      </ion-label>
      <ion-toggle slot="end" [checked]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
    </ion-item>
    <ion-item-divider></ion-item-divider>

    <ion-item lines="full">
      <ion-label>
        <h2>Data processing</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Allow to send noise data when filling out a survey</h2>
      </ion-label>
      <ion-toggle slot="end" [checked]="noiseData" (ionChange)="toggleNoiseData()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Allow to send stepcounter data when filling out a survey</h2>
      </ion-label>
      <ion-toggle slot="end" [checked]="stepData" (ionChange)="toggleStepData()"></ion-toggle>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-button color="dark" fill="clear" size="full" routerLink="/diary">Change password</ion-button>
    </ion-item>


  </ion-list>
</ion-content>
