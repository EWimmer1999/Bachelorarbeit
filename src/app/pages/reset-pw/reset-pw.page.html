<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Passwort zurücksetzen</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" label="E-Mail" labelPlacement="floating" placeholder="E-Mail"></ion-input>
        </ion-item>
        <ion-button color="success" size="full" (click)="sendEmail()">Passwort zurücksetzen</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
