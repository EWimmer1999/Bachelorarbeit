<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tipps and Tricks
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>

    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-item *ngFor="let tipp of tipps" (click)="viewTippDetail(tipp.id)">
        <ion-label>
          <div><strong>{{ tipp.title }}</strong></div>
          <div>{{ tipp.flavour }}</div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-content>
