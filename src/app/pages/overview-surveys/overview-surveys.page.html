<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Surveys
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="surveys.length > 0; else noSurveys">
    <ion-item *ngFor="let survey of surveys">
      <ion-label>
        <h2>{{ survey.title }}</h2>
      </ion-label>
    </ion-item> 
  </ion-list>
  
  <ng-template #noSurveys>
    <p>No surveys available.</p>
  </ng-template>

</ion-content>
