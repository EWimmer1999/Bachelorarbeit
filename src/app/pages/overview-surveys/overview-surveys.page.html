<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Umfragen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngIf="showButton" routerLink="/demographic">
    Demografischen Fragebogen ausfüllen
  </ion-button>

<ion-tabs *ngIf="!showButton">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="new">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Neue Umfragen</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="completed">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-label>Ausgefüllte Umfragen</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
