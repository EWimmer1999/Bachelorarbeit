<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Passwort ändern
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Altes Passwort" labelPlacement="floating" placeholder="Altes Passwort" type="password" [(ngModel)]="currentPassword" required></ion-input>
    </ion-item>

    <ion-item [class.invalid]="passwordMismatch">
      <ion-input label="Neues Passwort" labelPlacement="floating" placeholder="Neues Passwort" type="password" [(ngModel)]="newPassword" required></ion-input>
    </ion-item>

    <ion-item [class.invalid]="passwordMismatch">
      <ion-input label="Neues Passwort wiederholen" labelPlacement="floating" placeholder="Neues Passwort widerholen" type="password" [(ngModel)]="confirmNewPassword" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="changePassword()">
    Passwort ändern
  </ion-button>
</ion-content>
