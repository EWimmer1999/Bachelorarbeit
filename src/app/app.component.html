<ion-app>
  <ion-menu contentId="main-content" *ngIf="showMenu">
    <ion-content>
      <ion-list>
        
        <ion-item lines="none" routerLink="/profile" (click)="closeMenu()">
          
            <ion-label class="profile-info" style="margin-left: 1.5rem;">
              <h2 style="font-size: 1.5rem;">Profil</h2>
            </ion-label>
       
        </ion-item>

        <!-- Menüoptionen -->
        <ion-item routerLink="/home" (click)="closeMenu()">Startseite</ion-item>
        <ion-item routerLink="/overview-surveys" (click)="closeMenu()">Umfragen</ion-item>
        <ion-item routerLink="/tipps" (click)="closeMenu()">Tipps & Tricks</ion-item>
        <ion-item routerLink="/diary" (click)="closeMenu()">Esstagebuch</ion-item>
        <ion-item routerLink="/noisemeter" (click)="closeMenu()">Lautstärkedaten</ion-item>
        <ion-button size="full" (click)="logout()">Logout</ion-button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
